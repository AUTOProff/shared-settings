version: "2"
checks:
  argument-count:
    config:
      threshold: 10
  complex-logic:
    config:
      threshold: 10
  file-lines:
    config:
      threshold: 1000
  method-complexity:
    config:
      threshold: 50
  method-count:
    config:
      threshold: 45
  method-lines:
    config:
      threshold: 100
  nested-control-flow:
    enabled: false
  return-statements:
    enabled: false
  similar-code:
    enabled: false
  identical-code:
    enabled: false

  phpmd:
    enabled: true
    config:
      file_extensions: "php"
      rulesets: "codesize.xml"
  phpcodesniffer:
    enabled: true
    config:
      standard: "phpcs.xml"
      file_extensions: "php"
